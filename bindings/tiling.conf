# Close window
bindd = SUPER, Q, Close active window, killactive,

# Control tiling
bindd = SUPER, J, Toggle split, togglesplit, # dwindle
bindd = SUPER, P, Pseudo window, pseudo, # dwindle
bindd = SUPER, W, Toggle floating, togglefloating,
bindd = SHIFT, F11, Force full screen, fullscreen, 0

# Move focus with SUPER + arrow keys
bindd = SUPER, left, Move focus left, movefocus, l
bindd = SUPER, right, Move focus right, movefocus, r
bindd = SUPER, up, Move focus up, movefocus, u
bindd = SUPER, down, Move focus down, movefocus, d

# Switch workspaces with SUPER + [0-9]
bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9
bindd = SUPER, code:19, Switch to workspace 10, workspace, 10

# Switch workspaces with SUPER + numpad [1-0]
bindd = SUPER, KP_End, Switch to workspace 1 (numpad), workspace, 1
bindd = SUPER, KP_Down, Switch to workspace 2 (numpad), workspace, 2
bindd = SUPER, KP_Next, Switch to workspace 3 (numpad), workspace, 3
bindd = SUPER, KP_Left, Switch to workspace 4 (numpad), workspace, 4
bindd = SUPER, KP_Begin, Switch to workspace 5 (numpad), workspace, 5
bindd = SUPER, KP_Right, Switch to workspace 6 (numpad), workspace, 6
bindd = SUPER, KP_Home, Switch to workspace 7 (numpad), workspace, 7
bindd = SUPER, KP_Up, Switch to workspace 8 (numpad), workspace, 8
bindd = SUPER, KP_Prior, Switch to workspace 9 (numpad), workspace, 9
bindd = SUPER, KP_Insert, Switch to workspace 10 (numpad), workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = SUPER CTRL, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER CTRL, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER CTRL, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER CTRL, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER CTRL, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER CTRL, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER CTRL, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER CTRL, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER CTRL, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER CTRL, code:19, Move window to workspace 10, movetoworkspace, 10

# Move active window to a workspace with SUPER + CTRL + numpad [1-0]
bindd = SUPER CTRL, KP_End, Move window to workspace 1 (numpad), movetoworkspace, 1
bindd = SUPER CTRL, KP_Down, Move window to workspace 2 (numpad), movetoworkspace, 2
bindd = SUPER CTRL, KP_Next, Move window to workspace 3 (numpad), movetoworkspace, 3
bindd = SUPER CTRL, KP_Left, Move window to workspace 4 (numpad), movetoworkspace, 4
bindd = SUPER CTRL, KP_Begin, Move window to workspace 5 (numpad), movetoworkspace, 5
bindd = SUPER CTRL, KP_Right, Move window to workspace 6 (numpad), movetoworkspace, 6
bindd = SUPER CTRL, KP_Home, Move window to workspace 7 (numpad), movetoworkspace, 7
bindd = SUPER CTRL, KP_Up, Move window to workspace 8 (numpad), movetoworkspace, 8
bindd = SUPER CTRL, KP_Prior, Move window to workspace 9 (numpad), movetoworkspace, 9
bindd = SUPER CTRL, KP_Insert, Move window to workspace 10 (numpad), movetoworkspace, 10

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, left, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, right, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, up, Swap window up, swapwindow, u
bindd = SUPER SHIFT, down, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT, Tab, Reveal active window on top, bringactivetotop

# Resize active window with SUPER + SHIFT + arrow keys
bindd = SUPER ALT, left, Shrink window horizontally, resizeactive, -100 0
bindd = SUPER ALT, right, Expand window horizontally, resizeactive, 100 0
bindd = SUPER ALT, up, Shrink window vertically, resizeactive, 0 -100
bindd = SUPER ALT, down, Expand window vertically, resizeactive, 0 100

# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

# Relative workspace navigation
bindd = SUPER CTRL, Right, Next workspace, workspace, r+1
bindd = SUPER CTRL, Left, Previous workspace, workspace, r-1
bindd = SUPER CTRL, Down, Empty workspace, workspace, empty

# Move window to relative workspace
bindd = SUPER CTRL ALT, Right, Move window to next workspace, movetoworkspace, r+1
bindd = SUPER CTRL ALT, Left, Move window to previous workspace, movetoworkspace, r-1
